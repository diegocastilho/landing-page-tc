<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- meta tags end -->

    <title>Landing Page - Truechange</title>

    <!-- Favicon-->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="images/favicon.png">
    <!-- favicon end -->

    <!-- General styles-->
    <link href="dist/all.min.css" rel="stylesheet">
    <!--  End general styles-->

    <!-- Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font end -->
</head>
<body>

<header class="header">
    <!-- Navbar -->
    <div class="navbar">
        <div class="container">
            <nav class="navbar-menu">
                <!-- Logo -->
                <a href="#" class="logo"><img src="src/images/logo.svg" alt="Truechange Logo"></a>

                <!-- Menu -->
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Career</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>

                <!-- Toggle mobile -->
                <button class="nav-toggler">
                    <span></span>
                </button>
            </nav>
        </div>
    </div>
    <!-- Navbar end -->
</header>

<main class="container">
    <section class="box-started">
        <div class="box-started-text">
            <h1>Want anything to be easy with <span class="text-bold">Truechange.</span></h1>
            <p>Provide a network for all your needs with ease and fun using <span class="text-bold">Truechange</span> discover interesting features from us.</p>
            <div class="box-started-btn">
            <a href="#" class="btn-primary">Get Started</a>
            </div>
        </div>
        <div class="box-started-img">
            <img src="src/images/Illustration1.svg" alt="Man fiddling with computer">
        </div>
    </section>
    <section class="box-numbers">
        <div class="box-numbers-users">
            <img src="src/images/user.svg" alt="User icon">
            <p>90+</p>
            <p>Users</p>
        </div>
        <div  class="box-numbers-locations">
            <img src="src/images/location.svg" alt="Location icon">
            <p>30+</p>
            <p>Locations</p>
        </div>
        <div class="box-numbers-servers">
            <img src="src/images/server.svg" alt="Server icon">
            <p>50+</p>
            <p>Servers</p>
        </div>
    </section>
</main>
<footer>

</footer>

<!-- Jquery-->
<script src="vendor/jquery/jquery.min.js"></script>
<!-- End Jquery -->

<!-- Javascript custom-->
<script src="dist/all.min.js"></script>
